name: Publish site

on:
  push:
    branches:
      - main
  schedule:
    - cron: '30 17 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          PUBLIC_COMMIT_HASH: ${{ github.sha }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: astro-build
          path: ./dist
  
  deploy-github-pages:
    runs-on: ubuntu-latest
    needs: build-site
    steps:
      - name: Download built Astro site
        uses: actions/download-artifact@v4
        with:
          name: astro-build
          path: ./dist
  
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: edwardjensen.github.io
          commit_message: "Build ${{ github.run_id }}"
  
  deploy-cloudflare:
    runs-on: ubuntu-latest
    needs: build-site
    steps:
      - name: Download built Astro site
        uses: actions/download-artifact@v4
        with:
          name: astro-build
          path: ./dist

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./dist --project-name=${{ secrets.PAGES_PROJECT_NAME }}
